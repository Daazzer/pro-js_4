<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array concat</title>
</head>
<body>
  <script>
    const colors = ["red, green", "blue"];
    const colors2 = colors.concat("yellow", ["black", "brown"]);

    console.log(colors);
    console.log(colors2);
  </script>
</body>
</html>
